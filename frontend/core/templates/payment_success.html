{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - GeoScope Analytics</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}" />
    <style>
        /* Inline styles for specific tweaks, reusing signup.css classes */
        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            display: block;
            color: #34A853;
        }

        .message-text {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn-dashboard {
            background-color: #34A853;
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-dashboard:hover {
            background-color: #2d9249;
        }
    </style>
</head>

<body>
    <div class="signup-page">
        <div class="signup-container">
            <div class="signup-card">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-circle">
                        <img src="{% static 'images/geoscope-logo.png' %}" alt="GeoScope Analytics Logo" />
                    </div>
                </div>

                <div id="loading-content" style="text-align: center;">
                    <div
                        style="margin: 0 auto 20px; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;">
                    </div>
                    <h2 style="color: #64748b;">Verifying Payment...</h2>
                </div>

                <div id="success-content" style="display: none;">
                    <svg class="success-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>

                    <h1 class="title">Payment Successful!</h1>

                    <p class="message-text">
                        Thank you for your subscription. Your payment has been processed successfully.
                    </p>

                    <a href="{% url 'dashboard' %}" class="btn-dashboard">Go to Dashboard</a>
                </div>

                <style>
                    @keyframes spin {
                        0% {
                            transform: rotate(0deg);
                        }

                        100% {
                            transform: rotate(360deg);
                        }
                    }
                </style>

                <script>
                    document.addEventListener('DOMContentLoaded', async () => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const sessionId = urlParams.get('session_id');

                        if (sessionId) {
                            try {
                                const response = await fetch(`{{ BACKEND_URL }}/api/payment/verify-session?session_id=${sessionId}`);
                                const data = await response.json();

                                if (data.status === 'verified') {
                                    document.getElementById('loading-content').style.display = 'none';
                                    document.getElementById('success-content').style.display = 'block';
                                } else {
                                    alert('Payment verification pending or failed yet. Please check dashboard.');
                                    document.getElementById('loading-content').style.display = 'none';
                                    document.getElementById('success-content').style.display = 'block';
                                }
                            } catch (error) {
                                console.error('Verification error:', error);
                                document.getElementById('loading-content').style.display = 'none';
                                document.getElementById('success-content').style.display = 'block';
                            }
                        } else {
                            // No session ID, just show success directly (fallback)
                            document.getElementById('loading-content').style.display = 'none';
                            document.getElementById('success-content').style.display = 'block';
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
