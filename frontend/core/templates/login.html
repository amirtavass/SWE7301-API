{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoScope Analytics</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}" />
    <style>
        .otp-section {
            display: none;
        }

        .login-card {
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="signup-page"> <!-- Using same wrapper class for consistency -->
        <div class="signup-container">
            <div class="signup-card login-card">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-circle">
                        <img src="{% static 'images/geoscope-logo.png' %}" alt="GeoScope Analytics Logo" />
                    </div>
                </div>

                <h1 class="title" id="form-title">Welcome Back</h1>

                {% if error %}
                <div class="error">{{ error }}</div>
                {% endif %}

                <form method="post" id="login-form" class="signup-form">
                    {% csrf_token %}

                    <div id="credentials-section">
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required />
                        </div>

                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required />
                        </div>

                        <button type="submit" class="btn-signup">Login</button>
                    </div>

                    <div id="otp-section" class="otp-section">
                        <p class="subtitle" style="margin-bottom: 20px;">Please enter the 6-digit code from your
                            authenticator app.</p>
                        <div class="field">
                            <label for="otp_code">OTP Code</label>
                            <input type="text" id="otp_code" name="otp_code" placeholder="123456" maxlength="6" />
                        </div>
                        <button type="button" id="verify-otp-btn" class="btn-signup">Verify Code</button>
                    </div>

                    <div class="login-link">
                        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                    </div>

                    <div class="divider">Or</div>

                    <button type="button" class="google-btn" id="google-login-btn">
                        <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const credentialsSection = document.getElementById('credentials-section');
        const otpSection = document.getElementById('otp-section');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const formTitle = document.getElementById('form-title');

        verifyOtpBtn.addEventListener('click', async () => {
            const otpCode = document.getElementById('otp_code').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/verify-2fa-endpoint/', { // We'll need to add this URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ email, otp_code: otpCode })
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = result.redirect_url;
                } else {
                    alert(result.error || 'Invalid OTP');
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred.');
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/google-login-endpoint/', { // We'll need to add this URL
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });
                const result = await response.json();
                if (result.success) {
                    window.location.href = result.redirect_url;
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
